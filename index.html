<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page-title">Générateur de Feuilles d'Exercices</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls no-print">
        <div class="language-selector">
            <button id="lang-fr" class="lang-btn active" data-lang="fr">FR</button>
            <button id="lang-en" class="lang-btn" data-lang="en">EN</button>
            <button id="lang-es" class="lang-btn" data-lang="es">ES</button>
        </div>
        <div class="action-buttons">
            <button id="generate-btn" data-i18n="generate-btn">Générer une nouvelle feuille</button>
            <button id="print-btn" data-i18n="print-btn">Imprimer</button>
        </div>
    </div>

    <div id="worksheet" class="a4-page">
        <div class="header">
            <div class="name-date">
                <span><span data-i18n="name-label">Prénom</span>: _______________</span>
                <span><span data-i18n="date-label">Date</span>: _______________</span>
            </div>
            <h1><span data-i18n="title">60 calculs en 5 minutes</span></h1>
        </div>

        <div class="exercises">
            <div class="column" id="column-1">
                <!-- Exercises 1-20 will be inserted here -->
            </div>
            <div class="column" id="column-2">
                <!-- Exercises 21-40 will be inserted here -->
            </div>
            <div class="column" id="column-3">
                <!-- Exercises 41-60 will be inserted here -->
            </div>
        </div>

        <div class="footer">
            <span><span data-i18n="score-label">Mon score</span>: _____ / 60</span>
        </div>
    </div>

    <script src="generator.js"></script>
</body>
</html>
